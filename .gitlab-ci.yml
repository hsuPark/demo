image: java:8-jdk

before_script:
  - export
  
stages:
  - build
  - package
  - deploy
  
gradle-build:
  image: gradle:alpine
  stage: build
  variables:
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    
  script:
    - gradle build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - build
      - .gradle/wrapper
  artifacts:
    paths:
      - build/libs/*.jar
        
docker-build:
  stage: package
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - docker image build -t app .
    - docker image tag app localhost:5000/app
    - docker image push localhost:5000/app
    
deploy-staging:
  stage: deploy
  script:
    - ID=$(docker ps -a --filter="name=dev-$CI_PROJECT_NAME" -q) && [[ -n $ID ]] && docker stop $ID && docker rm $ID
    - docker run -d --name dev-$CI_PROJECT_NAME --restart always --publish 9091:9091 $CI_REGISTRY_IMAGE:$CI_PIPELINE_ID
  environment:
    name: staging
    url: http://101.101.165.137:9091
  when: manual
  only:
    - master          